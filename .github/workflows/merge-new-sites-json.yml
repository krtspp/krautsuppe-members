name: Merge JSON Files

on:
  pull_request:
    types:
      - closed

jobs:
  merge-json:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Debug File Listing
        run: |
          echo "Verfügbare Dateien im Repository:"
          ls -la
      
      - name: Debug JSON Merge
        run: |
          FILE_PATH="sites.json"
          TEMP_FILES=$(ls [0-9]*.json 2>/dev/null || echo "")

          echo "Gefundene JSON-Dateien: $TEMP_FILES"
      
          # Falls sites.json nicht existiert, erstelle eine leere Struktur
          if [ ! -f "$FILE_PATH" ]; then
            echo '{"webringSites": []}' > "$FILE_PATH"
          fi
      
          # Prüfe, ob TEMP_FILES existieren
          if ls $TEMP_FILES 1> /dev/null 2>&1; then
            echo "Folgende Dateien werden verarbeitet: $TEMP_FILES"
            jq -s '.[0][0].webringSites += .[1:] | .[0][0]' "$FILE_PATH" $TEMP_FILES > merged.json

            cat merged.json # Ausgabe der neuen Datei zur Kontrolle
            mv merged.json "$FILE_PATH"
          else
            echo "Keine passenden JSON-Dateien gefunden."
          fi

      - name: Merge JSON Files
        run: |
          FILE_PATH="sites.json"
          TEMP_FILES=$(ls [0-9]*.json 2>/dev/null || echo "")

          # Falls sites.json nicht existiert, erstelle eine leere Struktur
          if [ ! -f "$FILE_PATH" ]; then
            echo '{"webringSites": []}' > "$FILE_PATH"
          fi

          # JSON zusammenführen, falls es Dateien gibt
          if [ -n "$TEMP_FILES" ]; then
            jq -s '.[0][0].webringSites += .[1:] | .[0][0]' "$FILE_PATH" $TEMP_FILES > merged.json

            rm -f $TEMP_FILES
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          # Stellt sicher, dass sites.json aufgenommen wird
          git add sites.json
          
          # Löscht nur JSON-Dateien mit numerischem Namen
          git ls-files --deleted | grep '^[0-9].*\.json$' | xargs -r git rm

          git commit -m "Merge accepted JSON files into sites.json and clean up temporary files" || echo "No changes to commit"
          git push
